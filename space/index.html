<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Space Arena - Roguelike Survivor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="screen-content">
            <h1 class="game-title">SPACE ARENA</h1>
            <p class="game-subtitle">Survive the cosmic onslaught</p>
            <button id="startButton" class="btn-primary">START GAME</button>
            <div class="controls-info">
                <p>üéÆ Touch and drag to move your UFO</p>
                <p>‚ö° Weapons fire automatically</p>
                <p>üíÄ Survive as long as you can</p>
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game UI Overlay -->
    <div id="gameUI" class="hidden">
        <!-- Top UI -->
        <div class="top-ui">
            <!-- Health Bar -->
            <div class="ui-panel health-panel">
                <div class="label">HP</div>
                <div class="bar-container">
                    <div id="healthBar" class="bar health-bar"></div>
                </div>
                <div id="healthText" class="value">100/100</div>
            </div>

            <!-- Experience Bar -->
            <div class="ui-panel exp-panel">
                <div class="label">LVL <span id="levelText">1</span></div>
                <div class="bar-container">
                    <div id="expBar" class="bar exp-bar"></div>
                </div>
            </div>

            <!-- Stats -->
            <div class="ui-panel stats-panel">
                <div class="stat">‚è±Ô∏è <span id="timeText">0:00</span></div>
                <div class="stat">üíÄ <span id="killText">0</span></div>
            </div>
        </div>

        <!-- Weapon Slots -->
        <div class="weapon-slots">
            <div id="weapon1" class="weapon-slot empty"></div>
            <div id="weapon2" class="weapon-slot empty"></div>
            <div id="weapon3" class="weapon-slot empty"></div>
        </div>

        <!-- Accessory Slots -->
        <div class="accessory-slots">
            <div id="accessory1" class="accessory-slot empty"></div>
            <div id="accessory2" class="accessory-slot empty"></div>
            <div id="accessory3" class="accessory-slot empty"></div>
            <div id="accessory4" class="accessory-slot empty"></div>
        </div>
    </div>

    <!-- Level Up Screen -->
    <div id="levelUpScreen" class="screen hidden">
        <div class="screen-content">
            <h2 class="level-up-title">‚¨ÜÔ∏è LEVEL UP!</h2>
            <p class="level-up-subtitle">Choose your upgrade</p>
            <div id="upgradeOptions" class="upgrade-options">
                <!-- Upgrade cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
        <div class="screen-content">
            <h2 class="game-over-title">üíÄ GAME OVER</h2>
            <div class="final-stats">
                <p>Survival Time: <span id="finalTime">0:00</span></p>
                <p>Enemies Killed: <span id="finalKills">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
            </div>
            <button id="restartButton" class="btn-primary">RESTART</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
